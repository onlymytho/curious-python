{% extends 'homesapp/base.html' %}
{% block body %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
           #map {
            height: 400px;
            width: 100%;
           }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="{{property.image_url}}" height='420' width='420' alt="">
                    <div class="caption">
                        <p>{{property.property_name}}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="container">
                    <div class="panel-group">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                Property Details
                            </div>
                            <div class="panel-body">
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <label><b>Area SQFT</b></label>
                                            </td>
                                            <td>
                                                {{property.area}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label><b>PriceT</b></label>
                                            </td>
                                            <td>
                                                {{property.price}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label><b>Age</b></label>
                                            </td>
                                            <td>
                                                {{property.age}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label><b>Direction</b></label>
                                            </td>
                                            <td>
                                                {{property.direction}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label><b>No of Floors</b></label>
                                            </td>
                                            <td>
                                                {{property.floor}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label><b>Address</b></label>
                                            </td>
                                            <td>
                                                {{property.postadd}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
<!-- map starts here -->
        <div class="col-md-8">
            <div class="thumbnail">
                <h3>Location</h3>
                <div id="map"></div>
                    <script>
                      function initMap() {
                        var uluru = {lat: {{property.lat_field}}, lng: {{property.long_field}}};
                        var map = new google.maps.Map(document.getElementById('map'), {
                          zoom: 15,
                          center: uluru
                        });
                        var marker = new google.maps.Marker({
                          position: uluru,
                          map: map
                        });
                      }
                    </script>
                    <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVHY9NMuJfyJpYyXOIpTK5Jg1P5PtbEh8&callback=initMap">
                    </script>
            </div>
        </div>
    </body>
</html>
{% endblock %}
