{% extends 'base.html' %}
<body>
    {% block content %}
        <h1>Welcome {{ now_user.email }}</h1>
        <form action="add_post" method="post">
            <label>Enter post here</label>
            <input id="pcontent" type="text" name="pcontent" value="">

        </form>
    {% endblock %}
</body>
