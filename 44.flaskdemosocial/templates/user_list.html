{% extends 'base.html' %}
<body>
    {% block content %}
        <h1>Users page</h1>
        <ul>
            {% for user in userD %}
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="panel panel-default col-md-6">
                    <div class="col-md-4">
                        <img src="{{ user.profile_pic }}" class="img-circle" width="150" height="150" alt="">
                    </div>
                    <div class="col-md-4">
                        <h4>
                            <a href="/users/{{ user.user_id }}">{{ user.username }}</a>
                        </h4>
                        <br>
                        <b>{{ user.location }}</b>
                        <br>
                        <br>
                        <div class="btn btn-success">
                            View Profile
                        </div>
                    </div>
                </div>
            </div>
                <li><a href="/users/{{user.email}}">{{ user.email }}</a></li>
            {% endfor %}
        </ul>
    {% endblock %}
</body>
